services:
  telegram-shop:
    image: ghcr.io/machka-pasla/remnawave-tg-shop:latest
#    build: .
    container_name: telegram-shop
    hostname: telegram-shop
    env_file:
      - .env
    networks:
      - remnawave-network
    volumes:
      - ./locales:/app/locales
    restart: unless-stopped
    depends_on:
      remnawave-tg-shop-db:
        condition: service_healthy

  telegram-shop-database:
    image: postgres:17.6
    container_name: 'telegram-shop-database'
    hostname: telegram-shop-database
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=UTC
    env_file:
      - .env
    volumes:
      - telegram-shop-database-data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 3s
      timeout: 10s
      retries: 3

  telegram-shop-redis:
    image: valkey/valkey:8.1-alpine
    container_name: telegram-shop-redis
    hostname: telegram-shop-redis
    restart: always
    networks:
      - remnawave-network
    volumes:
      - telegram-shop-redis-data:/data
    healthcheck:
      test: ['CMD', 'valkey-cli', 'ping']
      interval: 3s
      timeout: 10s
      retries: 3

networks:
  remnawave-network:
    external: true

volumes:
  telegram-shop-database-data:
    name: telegram-shop-database-data
  telegram-shop-redis-data:
    name: telegram-shop-redis-data
